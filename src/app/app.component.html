<div class="header d-flex justify-content-start">
  <i class="fa fa-angle-double-{{collapseIcon}} px-3 py-1 my-2 ml-2" aria-hidden="true" (click)="toggle()"></i>
  <input class="search form-control px-3 py-1 mx-1 my-2 mr-auto w-auto" type="search" [(ngModel)]="searchTerm"
    placeholder="Search" />
  <i class="fa fa-plus px-4 py-1 ml-1 my-2" aria-hidden="true" (click)="addNote()"></i>
  <i class="fa fa-trash px-4 py-1 ml-1 mr-2 my-2" aria-hidden="true" (click)="deleteNote()"></i>
  <!-- <i class="fa fa-floppy-o px-3 py-1 mx-1 my-2" aria-hidden="true" (click)="saveNote()"></i> -->
</div>
<div class="row app-body">
  <div class="note-titles " [ngClass]="{ 'col-lg-4' : !collapsed , 'd-none' :collapsed ,'d-block': !collapsed}">
    <i class="fa fa-book ml-2" aria-hidden="true"></i>
    <span class="font-weight-normal"> Notes</span>
    <div class="note-item p-2" [ngClass]="{ 'bg-light': note.id==currentNote.id}" (click)="noteItemClick(note)"
      *ngFor="let note of notes |  filter:searchTerm ;index as i">
      <span innerHTML="{{ note.name | highlight : searchTerm}}"  class="note-name font-weight-bold">{{note.name}}</span><br>
           <span class=" note-time text-muted">{{note.edited | date: 'short'}}</span><br>
      <span innerHTML="{{ note.content | highlight : searchTerm}}"   class="note-content d-block">{{note.content}}</span>
      </div>
  </div>
  <div class="note-body" [ngClass]="{'col-lg-8' : !collapsed , 'px-4': collapsed }">
        <input class="note-name" type="text" (ngModelChange)='noteNameChange.next($event)'  [(ngModel)]="currentNote.name" /><br>
        <span class="note-time text-muted"> Created: {{currentNote.created | date:'short'}}</span>
        <span class="note-time text-muted"> | Last Edited {{currentNote.edited | date: 'medium'}}</span><br>
        <textarea class="note-content mt-2" placeholder="Write something here..." (ngModelChange)='noteContentChange.next($event)' 
          [(ngModel)]="currentNote.content"></textarea>
    </div>
  </div>
